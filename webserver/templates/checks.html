<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gumber Server</title>


    <link href="/css/bootstrap.min.css" rel="stylesheet">



</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Source Checks</h3>
        </div>

        <div class="row marketing">
            <div class="col-lg-10">
            <table>
            {% for result in txt_checks %}
            <tr>
                <td><a href="/run_check?check={{ result['name'] }}&file_list=1">{{ result['display'] }}</a></td>
                <td>{{ result['description'] }}</td>
            </tr>
            {% endfor %}            
            </table>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; Gumbler</p>
        </footer>

    </div>
</body>

</html>
